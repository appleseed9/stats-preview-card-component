<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="appleseed9">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section>
      <article>
        <div class="card">
          <picture class="card__header">
            <source media="(min-width: 51.2em)" srcset="./images/image-header-desktop.jpg">
            <img class="card__image" src="./images/image-header-mobile.jpg" alt="Office with business people working">
          </picture>
          <div class="card__body">
            <h1 class="card__title">Get <span class="card__accent">insights</span> that help your business grow.</h1>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__info">
              <div class="info">
                <h2 class="info__title">10k+</h2>
                <p class="info__subtitle">companies</p>
              </div>
              <div class="info">
                <h2 class="info__title">314</h2>
                <p class="info__subtitle">templates</p>
              </div>
              <div class="info">
                <h2 class="info__title">12M+</h2>
                <p class="info__subtitle">queries</p>
              </div>
          </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
